{% extends "learning_logs/base.html" %}
{% block header %}
    <h1>Topics</h1>
{% endblock header %}
{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'learning_logs:topic' topic.id %}"
                       style="text-decoration: none">
                        {{ topic }}
                    </a>
                </h3>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}"
           style="text-decoration: none">Add a new topic</a></h3>
{% endblock content %}
